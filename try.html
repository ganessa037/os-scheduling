<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler - SJN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gantt-chart-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .gantt-block {
            margin: 2px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            position: relative;
            height: 60px;
            border-radius: 5px;
        }
        .gantt-block span {
            position: absolute;
            bottom: -20px;
            font-size: 12px;
            color: black;
        }
        .color-0 { background-color: #007bff; }
        .color-1 { background-color: #28a745; }
        .color-2 { background-color: #ffc107; }
        .color-3 { background-color: #dc3545; }
        .color-4 { background-color: #17a2b8; }
        .color-5 { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CPU Scheduler - Shortest Job Next</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Process Names (space-separated)</label>
                        <input type="text" class="form-control" id="processNames" placeholder="e.g., P1 P2 P3 P4">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Arrival Times (space-separated)</label>
                        <input type="text" class="form-control" id="arrivalTimes" placeholder="e.g., 0 1 2 3">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Burst Times (space-separated)</label>
                        <input type="text" class="form-control" id="burstTimes" placeholder="e.g., 2 4 6 8">
                    </div>
                </div>

                <button class="btn btn-primary" onclick="scheduleSJN()">Schedule</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h4 class="text-center">Gantt Chart</h4>
                <div id="ganttChart" class="gantt-chart-container"></div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h4>Results</h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Processes</th>
                                <th>Completion Time (FT)</th>
                                <th>Arrival Time (AT)</th>
                                <th>Turn Around Time (TAT)</th>
                                <th>Burst Time (BT)</th>
                                <th>Waiting Time (WT)</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody"></tbody>
                    </table>
                    <div id="averages" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function parseInput() {
            const processNames = document.getElementById("processNames").value.trim().split(" ");
            const arrivalTimes = document.getElementById("arrivalTimes").value.trim().split(" ").map(Number);
            const burstTimes = document.getElementById("burstTimes").value.trim().split(" ").map(Number);

            const processes = [];
            for (let i = 0; i < processNames.length; i++) {
                processes.push({
                    id: processNames[i],
                    arrivalTime: arrivalTimes[i],
                    burstTime: burstTimes[i],
                    completionTime: 0,
                    turnaroundTime: 0,
                    waitingTime: 0
                });
            }
            return processes;
        }

        function scheduleSJN() {
            const processes = parseInput();
            const ganttData = [];
            let currentTime = 0;

            while (processes.length > 0) {
                const readyQueue = processes.filter(p => p.arrivalTime <= currentTime);
                readyQueue.sort((a, b) => a.burstTime - b.burstTime);

                if (readyQueue.length === 0) {
                    currentTime++;
                    continue;
                }

                const process = readyQueue[0];
                ganttData.push({ id: process.id, startTime: currentTime, endTime: currentTime + process.burstTime });
                currentTime += process.burstTime;
                process.completionTime = currentTime;
                process.turnaroundTime = process.completionTime - process.arrivalTime;
                process.waitingTime = process.turnaroundTime - process.burstTime;
                processes.splice(processes.indexOf(process), 1);
            }

            displayGanttChart(mergeGanttBlocks(ganttData));
            displayResultsTable(ganttData, processes); // Pass ganttData and processes to displayResultsTable
        }

        function mergeGanttBlocks(ganttData) {
            const merged = [];
            let lastBlock = null;

            ganttData.forEach(block => {
                if (lastBlock && lastBlock.id === block.id) {
                    lastBlock.endTime = block.endTime;
                } else {
                    if (lastBlock) merged.push(lastBlock);
                    lastBlock = { ...block };
                }
            });

            if (lastBlock) merged.push(lastBlock);
            return merged;
        }

        function displayGanttChart(ganttData) {
            const chart = document.getElementById("ganttChart");
            chart.innerHTML = "";

            ganttData.forEach((entry, index) => {
                const block = document.createElement("div");
                block.className = `gantt-block color-${index % 6}`;
                block.style.width = `${(entry.endTime - entry.startTime) * 40}px`; // Wider blocks
                block.textContent = `${entry.id}`;
                block.innerHTML += `<span>${entry.startTime}-${entry.endTime}</span>`;
                chart.appendChild(block);
            });
        }

        function displayResultsTable(ganttData, processes) {
            const body = document.getElementById("resultsBody");
            const averages = document.getElementById("averages");

            body.innerHTML = "";
            let totalTAT = 0, totalWT = 0;

            processes.forEach(p => {
                body.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.completionTime}</td>
                        <td>${p.arrivalTime}</td>
                        <td>${p.turnaroundTime}</td>
                        <td>${p.burstTime}</td>
                        <td>${p.waitingTime}</td>
                    </tr>`;
                totalTAT += p.turnaroundTime;
                totalWT += p.waitingTime;
            });

            const avgTAT = (totalTAT / processes.length).toFixed(2);
            const avgWT = (totalWT / processes.length).toFixed(2);

            averages.innerHTML = `
                <p><strong>Average Turnaround Time (TAT):</strong> ${avgTAT}</p>
                <p><strong>Average Waiting Time (WT):</strong> ${avgWT}</p>
            `;
        }
    </script>
</body>
</html>
